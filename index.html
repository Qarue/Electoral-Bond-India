<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Data Visualization</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.21/sorting/datetime-moment.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .party-symbol {
            max-height: 100%;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Political Party Bond Encashment Analysis</h1>

        <div class="row">
            <div class="col-12">
                <h2 class="chart-title">Total Money By Party</h2>
                <div id="total-by-party-chart" class="chart"></div>
            </div>
        </div>
        <div class="row">
            <h2 class="chart-title">Total By Denominations</h2>
            <div class="col-4">
                <div id="denominationTable"></div>
            </div>
        </div>
        <div class="row">
            <h2 class="chart-title">Complete Information</h2>
            <div class="col-12">
                <table id="bondData" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Bond Number</th>
                            <th>Name of the Political Party</th>
                            <th>Name of the Purchaser</th>
                            <th>Denominations</th>
                            <th>Date of Purchase</th>
                            <th>Date of Encashment</th>
                            <th>Date of Expiry</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                </table>

            </div>
        </div>
        <script type="module">
            function indianNumberFormatter(num) {
                if (num >= 1e7) { // For crores
                    return `${(num / 1e7)} Crore`;
                } else if (num >= 1e5) { // For lakhs
                    return `${(num / 1e5)} Lakh`;
                } else if (num >= 1e3) { // For thousands
                    return `${(num / 1e3)} Thousand`;
                } else {
                    return num.toString();
                }
            }

            import party_names from "./party_names.json" assert { type: "json" };

            $(document).ready(function () {

                $.fn.dataTable.moment('DD/MMM/YYYY');

                $('#bondData').DataTable({
                    ajax: {
                        url: 'combined_in_one_processed.json',
                        dataSrc: ''
                    },
                    paging: true,
                    language: {
                        searchPanes: {
                            count: '{total} found',
                            countFiltered: '{shown} / {total}'
                        }
                    },
                    layout: {
                        top1: {
                            searchPanes: {
                                viewTotal: true
                            }
                        }
                    },
                    pageLength: 100,
                    columns: [
                        { data: 'Bond Number' },
                        { data: 'PartyShortName' },
                        { data: 'PurchaserName' },
                        { data: 'Denominations' },
                        { data: 'PurchaseDate' },
                        { data: 'EncashmentDate' },
                        { data: 'Status' },
                    ],
                    columnDefs: [
                        {
                            targets: 1,
                            render: function (data, type, row) {
                                let partyShortName = data;
                                if (type === 'display') {
                                    const imageUrl = `./icons/${partyShortName}.svg`; // Assuming the party name matches the image filename
                                    return `<img src="${imageUrl}"  style="height:20px; width:20px; margin-right: 5px;">${partyShortName}`;
                                }
                                return `${data} | ${partyShortName}`;
                            }
                        },
                        {
                            targets: 3,
                            render: function (data, type, row) {
                                // Only format for display, not for sorting/filtering
                                if (type === 'display') {
                                    var num = parseInt(data, 10);
                                    if (!isNaN(num)) {
                                        // Format the number using Indian numbering system
                                        return indianNumberFormatter(num);//.toLocaleString('en-IN');
                                    }
                                }
                                return data;
                            }
                        }
                    ]
                });
            });


        </script>
        <script src="d3script.js"></script>
</body>

</html>
